<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'">
<!-- <meta name="viewport"
	  content="width=device-width, initial-scale=1"> -->
	<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
	<meta http-equiv="Content-Security-Policy"
		  content="img-src 'self' data:; default-src 'self'; script-src 'self'" />
	<meta http-equiv="X-Content-Security-Policy"
		  content="img-src 'self' data:; default-src 'self'; script-src 'self'" />
	<title>Учет автозапчастей</title>
	<link href="./src/css/bootstrap.min.css"
		  rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		  crossorigin="anonymous">
		<link href="./src/css/main.css"
			  rel="stylesheet">
</head>

<body data-bs-theme="dark">
	<div id="spinner" class="d-flex justify-content-center align-items-end">
		<div class="spinner-border text-primary"
				role="status">
				<span class="visually-hidden">Загрузка...</span>
			</div>
	</div>
	<div id="app" class="display-none">
			<div id="main-page" class="p-4">
			<h2 class="text-center mb-4">
				Сервис по учету автозапчастей
			</h2>
			<button type="button" id="openCreatorItem"
					class="btn btn-info">Новое поступление</button>
			<div id="table-wrapper" class="mt-3">
				<table class="table table-dark table-striped">
					<thead>
						<tr>
							<th scope="col">№</th>
							<th scope="col">Наименование</th>
							<th scope="col">Бренд</th>
							<th scope="col">Артикул</th>
							<th scope="col">Цена</th>
							<th scope="col">Количество</th>
						</tr>
					</thead>
					<tbody id="table-body">
							<!-- <svg class="svg_trash"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 448 512">
								<path
									d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z" />
							</svg> -->
					</tbody>
				</table>
			</div>
			<div id="empty-notice" class="d-flex justify-content-center align-items-center display-6">
				<span>
					Записи отсутствуют
				</span>
			</div>
		</div>
		<div id="actions-page">
			<h3 class="text-center">Добавление товара</h3>

			<div class="d-flex align-items-baseline gap-2 mx-2 my-3 input-line">
				<label for="name"
					class="form-label w-50">Наименование</label>
					<div class="w-100">
							<input type="text"
							class="form-control"
							id="name"
							aria-describedby="validationName"
							placeholder="Наименование">
							<div id="validationName"
								class="invalid-feedback __margin-none">
								Поле обязательно для заполнения.
							</div>
					</div>
			</div>
			<div class="d-flex align-items-center gap-2 mx-2 mb-3 input-line">
				<label for="brend"
					class="form-label w-50">Бренд</label>
				<div class="w-100">
					<input type="text"
					class="form-control"
					id="brend"
					aria-describedby="validationBrend"
					placeholder="Бренд">
					<div id="validationBrend"
						class="invalid-feedback __margin-none">
						Поле обязательно для заполнения.
					</div>
				</div>
			</div>
			<div class="d-flex align-items-center gap-2 mx-2 mb-3 input-line">
				<label for="sku"
					class="form-label w-50">Артикул</label>
				<input type="text"
					class="form-control"
					id="sku"
					placeholder="Артикул">
			</div>
			<div class="d-flex align-items-center gap-2 mx-2 mb-3 input-line">
				<label for="price"
					class="form-label w-50">Цена</label>
				
					<div class="w-100">
						<input type="number"
							class="form-control"
							id="price"
							aria-describedby="validationPrice"
							placeholder="Цена">
						<div id="validationPrice"
							class="invalid-feedback __margin-none">
							Поле обязательно для заполнения.
						</div>
					</div>
			</div>
			<div class="d-flex align-items-center gap-2 mx-2 mb-3 input-line">
				<label for="count"
					class="form-label w-50">Количество</label>
					<div class="w-100">
						<input type="number"
							class="form-control"
							id="count"
							aria-describedby="validationCount"
							placeholder="Количество">
						<div id="validationCount"
							class="invalid-feedback __margin-none">
							Поле обязательно для заполнения.
						</div>
					</div>
			</div>
			<div class="d-flex justify-content-center gap-4">
				<button type="button"
				id="btnAdd"
				class="btn btn-info mt-3">Добавить</button>
				<button type="button"
						id="btnCancelAdd"
						class="btn btn-secondary mt-3">Отменить</button>
			</div>
		</div>
		<div class="audio">
			<audio id="audio_error"
				src="./assets/audio/error.mp3"
				preload="auto"></audio>
		</div>
	</div>

	
	<script src="./src/scripts/app.js"></script>
</body>

</html>
